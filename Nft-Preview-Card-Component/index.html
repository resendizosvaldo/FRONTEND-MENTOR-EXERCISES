<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__design">
        <img src="src/assets/image-equilibrium.jpg" alt="" class="card__img" />
        <div class="card__texts">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__ico">
            <img src="src/assets/icon-ethereum.svg" alt="" class="card__eth" />
            <h2>0.041 ETH</h2>
            <img src="src/assets/icon-clock.svg" alt="" class="card__clock" />
            <h3>3 days left</h3>
          </div>
          <hr />
          <div class="card__footer">
            <img src="src/assets/image-avatar.png" alt="" class="card__profile" />
            <h3 class="card__creation">Creation of</h3>
            <h3 class="card__jules">Jules Wyvern</h3>
          </div>
        </div>
      </div>
    </section>

    
  </body>
</html>
